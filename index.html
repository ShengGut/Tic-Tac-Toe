<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="main">
            Game Board
            <div id="playerTurn">Current Player: Player 1 (X)</div>
            <div id="winMet">Not Won Yet</div>
            <button id="reset">Reset Game</button>
            <button id="player">Set Player</button>
            <div class="gameBoard"></div>
        </div>
        <div class="footer">Footer</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
